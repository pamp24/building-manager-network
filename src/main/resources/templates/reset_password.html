<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Επαναφορά Κωδικού</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f5f5f5; padding: 30px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
                <tr>
                    <td style="text-align: left;">
                        <h2 style="color: #333;">Γεια σου <b th:text="${username}">Χρήστη</b>,</h2>
                        <p style="font-size: 16px; color: #555;">
                            Κάποιος ζήτησε αλλαγή του κωδικού σου. Κάνε κλικ στο παρακάτω κουμπί για να προχωρήσεις:
                        </p>
                        <p style="text-align: center; margin: 30px 0;">
                            <a th:href="${confirmationUrl}" style="background-color: #007bff; color: white; padding: 12px 24px; border-radius: 5px; text-decoration: none; font-weight: bold;">
                                Αλλαγή Κωδικού
                            </a>
                        </p>
                        <p style="font-size: 14px; color: #888;">
                            Αν δεν το ζήτησες εσύ, μπορείς να αγνοήσεις αυτό το μήνυμα.
                        </p>
                        <p style="font-size: 14px; color: #bbb; margin-top: 40px;">
                            — Η ομάδα του Building Manager
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
